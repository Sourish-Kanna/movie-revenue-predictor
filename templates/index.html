<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Revenue Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .form-input {
            transition: all 0.3s ease-in-out;
        }
        .result-card {
            transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            transform-style: preserve-3d;
        }
        .result-card.flip {
            transform: rotateY(180deg);
        }
        .result-front, .result-back {
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }
        .result-back {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl mx-auto bg-gray-800 rounded-2xl shadow-2xl p-8 md:p-12 space-y-8">
        
        <!-- Header -->
        <div>
            <h1 class="text-4xl font-bold text-center text-cyan-400">Movie Revenue Predictor</h1>
            <p class="text-center text-gray-400 mt-2">Will your next movie be a blockbuster hit or a box office bomb? Enter the details below to find out!</p>
        </div>

        <!-- Input Form -->
        <form id="prediction-form" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="form-group">
                <label for="year" class="block text-sm font-medium text-gray-300 mb-2">Release Year</label>
                <input type="number" id="year" name="year" placeholder="e.g., 2023" required class="form-input w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500">
            </div>
            <div class="form-group">
                <label for="rating" class="block text-sm font-medium text-gray-300 mb-2">Rating (1-10)</label>
                <input type="number" step="0.1" id="rating" name="rating" placeholder="e.g., 8.5" required class="form-input w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500">
            </div>
            <div class="form-group">
                <label for="run_time" class="block text-sm font-medium text-gray-300 mb-2">Runtime (minutes)</label>
                <input type="number" id="run_time" name="run_time" placeholder="e.g., 150" required class="form-input w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500">
            </div>
             <div class="form-group">
                <label for="budget" class="block text-sm font-medium text-gray-300 mb-2">Budget ($)</label>
                <input type="number" id="budget" name="budget" placeholder="e.g., 150000000" required class="form-input w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500">
            </div>
            <div class="form-group md:col-span-2">
                <label for="genre" class="block text-sm font-medium text-gray-300 mb-2">Genre(s)</label>
                <input type="text" id="genre" name="genre" placeholder="e.g., Action,Adventure,Sci-Fi" required class="form-input w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500">
            </div>

            <div class="md:col-span-2 text-center">
                 <button type="submit" id="predict-btn" class="w-full md:w-1/2 bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 shadow-lg">
                    <span id="btn-text">Predict Revenue</span>
                    <span id="loading-spinner" class="hidden">
                        <svg class="animate-spin h-5 w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        Predicting...
                    </span>
                 </button>
            </div>
        </form>

        <!-- Result Display -->
        <div id="result-container" class="pt-6 text-center hidden">
             <div class="result-card w-full max-w-md mx-auto h-56 relative">
                 <!-- Front of the Card -->
                <div class="result-front absolute w-full h-full bg-gray-700 rounded-xl p-6 flex flex-col items-center justify-center shadow-md border border-gray-600">
                    <p class="text-gray-400 text-lg">Prediction will appear here...</p>
                </div>
                <!-- Back of the Card -->
                <div id="result" class="result-back absolute w-full h-full rounded-xl p-6 flex flex-col items-center justify-center shadow-xl">
                    <!-- Content will be injected by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('prediction-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const predictBtn = document.getElementById('predict-btn');
            const btnText = document.getElementById('btn-text');
            const loadingSpinner = document.getElementById('loading-spinner');
            const resultContainer = document.getElementById('result-container');
            const resultCard = document.querySelector('.result-card');
            const resultDiv = document.getElementById('result');
            
            // Show loading state
            btnText.classList.add('hidden');
            loadingSpinner.classList.remove('hidden');
            predictBtn.disabled = true;
            resultContainer.classList.remove('hidden');

            const formData = new FormData(this);
            const data = {
                year: parseInt(formData.get('year')),
                rating: parseFloat(formData.get('rating')),
                genre: formData.get('genre'),
                run_time: parseInt(formData.get('run_time')),
                budget: parseInt(formData.get('budget'))
            };

            try {
                // IMPORTANT: Replace with your actual backend URL if it's not running on the default Flask port
                const response = await fetch('https://movie-revenue-predictor-hxrv.onrender.com/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                
                // Determine result styling
                const isProfit = result.status === 'Profit';
                const resultBg = isProfit ? 'bg-green-800' : 'bg-red-800';
                const resultBorder = isProfit ? 'border-green-600' : 'border-red-600';
                const statusTextColor = isProfit ? 'text-green-300' : 'text-red-300';
                
                // Populate the result card
                resultDiv.className = `result-back absolute w-full h-full rounded-xl p-6 flex flex-col items-center justify-center shadow-xl ${resultBg} border ${resultBorder}`;
                resultDiv.innerHTML = `
                    <p class="text-gray-200 text-lg mb-2">Predicted Revenue</p>
                    <h2 class="text-4xl font-bold text-white mb-4">$${result.predicted_revenue}</h2>
                    <div class="w-full border-t border-gray-600 my-2"></div>
                    <p class="text-2xl font-semibold ${statusTextColor} mt-2">${result.status}: $${result.profit_loss}</p>
                `;
                
                // Flip the card
                resultCard.classList.add('flip');

            } catch (error) {
                console.error('Prediction error:', error);
                resultCard.classList.remove('flip');
                const resultFront = document.querySelector('.result-front');
                resultFront.innerHTML = `<p class="text-red-400 text-lg">Error: ${error.message}</p>`;

            } finally {
                // Reset button state
                btnText.classList.remove('hidden');
                loadingSpinner.classList.add('hidden');
                predictBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
